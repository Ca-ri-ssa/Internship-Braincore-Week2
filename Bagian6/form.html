<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Bagian 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container p-5 m-5 d-flex justify-content-center bg-dark-subtle">
    <form class="form-control w-25 p-4" method="post" action="/data">
        <div class="mb-3">
            <label for="productName" class="form-label">
                Product Name:
            </label>
            <input type="text" class="form-control" id="productName" aria-describedby="emailHelp" name="productName">
        </div>
        <div class="mb-3">
            <label for="productPrice" class="form-label">
                Price:
            </label>
            <input type="text" class="form-control" id="productPrice" name="productPrice">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
